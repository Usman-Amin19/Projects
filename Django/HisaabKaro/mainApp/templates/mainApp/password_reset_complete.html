{% extends 'mainApp/base.html' %}
{% load static %}

{% block title %}Password Reset Complete - HisaabKaro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success icon-xl"></i>
                    </div>
                    
                    <h2 class="h4 mb-3">Password Reset Complete</h2>
                    <p class="text-muted mb-4">
                        Your password has been successfully reset. 
                        You can now log in with your new password.
                    </p>

                    <div class="d-grid">
                        <a href="{% url 'mainApp:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
